<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Players</ion-title>
  </ion-toolbar>
  <ion-searchbar (ionChange)="searchTerm$.next($event)"></ion-searchbar>
</ion-header>

<ion-content>
  <ion-list>
    <app-card-player *ngFor="let player of playerService.foundPlayers$ | async" [player]="player"
      (click)="onPlayerSelected(player)"></app-card-player>
  </ion-list>
</ion-content>
