<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Teams</ion-title>
  </ion-toolbar>
  <ion-searchbar (ionChange)="searchTerm$.next($event)"></ion-searchbar>
</ion-header>

<ion-content>
  <ion-list>
    <app-card-player *ngFor="let team of teamService.foundTeams$ | async" [team]="team"
      (click)="onPlayerSelected(team)"></app-card-player>
  </ion-list>
</ion-content>
