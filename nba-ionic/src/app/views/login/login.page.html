<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title class="ion-text-center">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="login" (ngSubmit)="logForm()">
    <ion-item>
      <ion-label position="floating" color="primary">Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" color="primary">ContraseÃ±a</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <ion-row class="ion-padding">
      <ion-button shape="round" type="submit" [disabled]="login.invalid">Entrar</ion-button>
      <ion-button shape="round">
        <ion-icon color="light" name="logo-google"></ion-icon>
      </ion-button>
      <ion-button shape="round">
        <ion-icon color="light" name="logo-facebook"></ion-icon>
      </ion-button>
    </ion-row>
  </form>

</ion-content>
