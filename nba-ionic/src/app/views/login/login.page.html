<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title class="ion-text-center">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="login" (ngSubmit)="loginEmail()">
    <ion-item>
      <ion-label position="floating" color="primary">Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" color="primary">ContraseÃ±a</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <ion-button expand="full" shape="round" type="submit" [disabled]="login.invalid">Entrar</ion-button>
    <ion-button expand="full" shape="round" (click)="loginGoogle()">
      <ion-icon color="light" name="logo-google"></ion-icon>
    </ion-button>
    <ion-button expand="full" shape="round" (click)="loginFacebook()">
      <ion-icon color="light" name="logo-facebook"></ion-icon>
    </ion-button>
    <ion-button expand="full" shape="round" (click)="register()">Registrate</ion-button>
  </form>

</ion-content>
