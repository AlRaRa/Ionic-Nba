<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="login" (ngSubmit)="logForm()">
    <ion-item>
      <ion-label position="floating" color="primary">Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" color="primary">Contrase√±a</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <ion-row>
      <ion-button size="small" shape="round" type="submit" [disabled]="login.invalid">Entrar</ion-button>
      <ion-button shape="round">Google</ion-button>
      <ion-button shape="round">Facebook</ion-button>
    </ion-row>
  </form>

</ion-content>
